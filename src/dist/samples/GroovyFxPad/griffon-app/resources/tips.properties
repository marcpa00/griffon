tip.1.description = Welcome to GroovyFXPad! A tool for exploring the SwingBuilder DSL used in Griffon views.
tip.2.description = Remember that the last evaluated expression must return a JavaFX Node, otherwise you won't see any results.
tip.3.description = You can take a snapshot of the whole application by clicking on the camera icon located in the toolbar.
tip.4.description = The About dialog shows you a quick overview of all available addons.
tip.5.description = As with regular Groovy scripts, you can place the import statements anywhere in the code, even at the end of the script.